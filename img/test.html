<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sidebar Toggle</title>
<style>
  :root { --sidebar-width: 300px; --transition: 300ms ease; }

  body {
    margin: 0;
    font-family: Inter, system-ui, Arial, sans-serif;
  }

  /* Your clickable icon */
  .icons {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px;
    cursor: pointer;
    user-select: none;
    z-index: 1100; /* above page, below sidebar */
    position: relative;
  }

  /* overlay (dark backdrop) */
  #sidebarOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    opacity: 0;
    visibility: hidden;
    transition: opacity var(--transition), visibility 0s linear var(--transition);
    z-index: 1090;
  }
  #sidebarOverlay.show {
    opacity: 1;
    visibility: visible;
    transition-delay: 0s;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    height: 100vh;
    width: var(--sidebar-width);
    transform: translateX(-100%); /* hidden to left */
    transition: transform var(--transition);
    background: #ffffff;
    box-shadow: 2px 0 18px rgba(0,0,0,0.12);
    z-index: 1101;
    padding: 20px;
    box-sizing: border-box;
  }
  .sidebar.open {
    transform: translateX(0);
  }

  .close-btn {
    position: absolute;
    top: 10px;
    right: 12px;
    font-size: 26px;
    background: none;
    border: none;
    cursor: pointer;
  }

  .menu { list-style: none; padding: 48px 0 0 0; margin: 0; }
  .menu li { margin-bottom: 12px; }
  .menu a { text-decoration: none; color: #111; font-size: 16px; display: inline-block; padding: 8px 6px; }
  .menu a:focus { outline: 2px solid #999; }
</style>
</head>
<body>

<!-- Your icon (use the same HTML you gave) -->
<div class="icons" role="button" aria-label="Open menu" aria-controls="mySidebar" aria-expanded="false" title="Open menu">
  <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
    <path d="M180-370v-0h600v60H180Zm0-160v-120h600v60H180Z"/>
  </svg>
</div>

<!-- Overlay -->
<div id="sidebarOverlay" hidden></div>

<!-- Sidebar -->
<nav id="mySidebar" class="sidebar" aria-hidden="true">
  <button id="closeSidebarBtn" class="close-btn" aria-label="Close sidebar">&times;</button>

  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">Dashboard</a></li>
    <li><a href="#">Profile</a></li>
    <li><a href="#">Logout</a></li>
  </ul>
</nav>

<script>
  // IIFE to avoid global scope pollution
  (function () {
    const icons = document.querySelector('.icons');
    const sidebar = document.getElementById('mySidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const closeBtn = document.getElementById('closeSidebarBtn');

    if (!icons || !sidebar || !overlay || !closeBtn) {
      console.warn('Sidebar script: Missing required elements (.icons, #mySidebar, #sidebarOverlay, #closeSidebarBtn)');
      return;
    }

    function openSidebar() {
      sidebar.classList.add('open');
      overlay.classList.add('show');
      overlay.hidden = false;
      icons.setAttribute('aria-expanded', 'true');
      sidebar.setAttribute('aria-hidden', 'false');
      // prevent body scroll while open (optional)
      document.body.style.overflow = 'hidden';
      // move focus to close button for accessibility
      closeBtn.focus();
    }

    function closeSidebar() {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
      // allow transition to finish before hiding for accessibility
      setTimeout(() => { overlay.hidden = true; }, 300);
      icons.setAttribute('aria-expanded', 'false');
      sidebar.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
      // return focus to icon
      icons.focus();
    }

    // open via click on your icon
    icons.addEventListener('click', (e) => { e.preventDefault(); openSidebar(); });

    // close interactions
    closeBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);

    // close when pressing Escape
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeSidebar(); });

    // optional: if user clicks a link inside sidebar, close it
    sidebar.addEventListener('click', (e) => {
      if (e.target.tagName === 'A') closeSidebar();
    });

    // If your site dynamically injects .icons later, use delegation:
    // document.body.addEventListener('click', (e) => { if (e.target.closest('.icons')) openSidebar(); });

  })();
</script>
</body>
</html>
